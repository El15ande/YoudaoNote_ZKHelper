<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous"
    >
</head>

<body>
    <div class="block" id="zettel-idgen">
        <h4>Zettel Identifier Generator</h4>

        <label for="zettel-idgen-cat" class="form-label">Zettel Category</label>
        <select class="form-select" id="zettel-idgen-cat">
            <option value="0" selected>Default [MD]</option>
            <option value="1">Strcuture Note [MD]</option>
            <option value="2">Summary [N]</option>
        </select>

        <label for="zettel-idgen-index" class="form-label">Zettel Index</label>
        <input type="number" class="form-control" id="zettel-idgen-index" value="1" min="1" max="99">

        <label for="zettel-idgen-text" class="form-label">Zettel Title</label>
        <input type="text" class="form-control" id="zettel-idgen-text">

        <button type="button" class="btn btn-primary" id="zettel-idgen-btn">Generate Zettel</button>
    </div>

    <hr class="block">

    <div class="block">
        <button type="button" class="btn btn-primary" id="opt-btn">Manage Zettels</button>
    </div>

    <script src="popup.js"></script>
</body>

<style>
    body {
        min-width: 300px;
        min-height: 400px;
    }

    button {
        width: 100%;
    }

    h4 {
        text-align: center;
    }

    #zettel-idgen-btn {
        margin-top: 10px;
    }

    .block {
        width: 80%;
        margin: 10px 30px 10px 30px;
    }

    hr .block {
        margin: 0;
    }

</style>

</html>
